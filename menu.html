<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500&display=swap"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2e12710f36.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="css/menu.css" />

    <title>Creando un sidebar</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="sidebar">
        <!-- Botón para cerrar el sidebar -->
        <div class="dismiss">
          <i class="fas fa-arrow-left"></i>
        </div>

        <!-- Logo -->
        <div class="logo">
          <h3><a href="index.html">Sidebar!!</a></h3>
        </div>

        <!-- Menu -->
        <ul class="list-unstyled menu-elements">
          <li>
            <a href="#" class="scroll-link nav-link"><i class="fas fa-home"></i>Home</a>
          </li>
          <li>
            <a href="#" class="scroll-link nav-link"
              ><i class="fas fa-cog"></i>What we do</a
            >
          </li>
          <li>
            <a href="#" class="scroll-link nav-link"
              ><i class="fas fa-user"></i>About us</a
            >
          </li>
          <li>
            <a href="#" class="scroll-link nav-link"
              ><i class="fas fa-pencil-alt"></i>Portfolio</a
            >
          </li>
          <li>
            <a href="#" class="scroll-link nav-link"
              ><i class="fas fa-envelope"></i>Contact us</a
            >
          </li>
          <li>
            <a
              href="#submenu"
              data-bs-toggle="collapse"
              aria-expanded="false"
              class="dropdown-toggle nav-link"
              role="button"
              aria-controls="submenu"
            >
              <i class="fas fa-sync"></i>
              Otras secciones
            </a>
            <ul class="collapse list-unstyled submenu" id="submenu">
              <li><a href="#" class="scroll-link nav-link">Menu Item</a></li>
              <li><a href="#" class="scroll-link nav-link">Menu Item</a></li>
            </ul>
          </li>
          <li>
            <a
              href="#submenu2"
              data-bs-toggle="collapse"
              aria-expanded="false"
              class="dropdown-toggle nav-link"
              role="button"
              aria-controls="submenu2"
            >
              <i class="fas fa-sync"></i>
              Otras secciones
            </a>
            <ul class="collapse list-unstyled submenu" id="submenu2">
              <li><a href="#" class="scroll-link nav-link">Menu Item</a></li>
              <li><a href="#" class="scroll-link nav-link">Menu Item</a></li>
            </ul>
          </li>
        </ul>

        <div class="logout-container">
          <a id="logout" href="#" class="btn btn-danger logout" role="button">
            <i class="fas fa-sign-out-alt"></i>Cerrar Sesión
          </a>
        </div>
      </nav>

      <div class="overlay"></div>

      <div class="content">
        <a
          class="btn btn-primary btn-customized open-menu"
          href="#"
          role="button"
        >
          <i class="fas fa-align-left"></i><span>Menu</span>
        </a>

        <div class="container">
          <h1 class="text-center">MAIN</h1>
        </div>

      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.boomcdn.com/libs/wow-js/1.3.0/wow.min.js"></script>
    <script src="js/menu.js"></script>
  </body>
</html>
